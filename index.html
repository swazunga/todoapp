<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="hero">
      <div class="todoMoon">
      <div class="todo">
        <b>T O D O</b
        ><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        </div>
        <form class="formDiv">
          <input type="checkbox" id="newItem">
          <label for="newItem">
          <input type="text" class="form"id="form" value="" placeholder="What to do..."></input></label>
          <button class="btn"></button>
          </input>
        </form>
          <ul class="todoList" id="todoList">
            <li  class="lastRow"><span class="noItems">0 </span class="itemsLeft"> items left <span>
              <button>All</button> <button>Active</button> <button>Completed</button></span>
               <button class="clearBtn">Clear Completed</button> </li>
          </ul>
      </div>
    </div>

    <!-- Add dynamic number -->
    <p class="drag">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
